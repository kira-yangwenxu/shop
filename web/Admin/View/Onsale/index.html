<extend name="Index/index"/>

<block name="main">
        <!-- page content -->
        <div class="right_col" role="main">
            <div class="">
                <div class="page-title">
                    <div class="title_left">
                        <h3>促销列表</h3>
                    </div>

                    <div class="title_right">
                        <form method="get" action="{:U('Onsale/index')}">
                            <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
                                <div class="input-group">
                                    <input name="text" value="{:I('text')}" type="text" class="form-control" placeholder="请输入关键字">
                                    <span class="input-group-btn">
                                        <button class="btn btn-default" type="submit">搜索</button>
                                    </span>
                                </div>
                            </div>
                        </form>

                    </div>
                </div>

                <div class="clearfix"></div>
            </div>

            <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="x_panel">
                        <div class="x_title">
                            <h2>促销信息</h2>
                            <ul class="nav navbar-right panel_toolbox">
                                <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                                </li>  
                            </ul>
                            <div class="clearfix"></div>
                        </div>
                        <div class="x_content">
                            <p class="text-muted font-13 m-b-30">
                                Only促销管理权限的管理员可以操作
                            </p>
                            <table id="datatable" class="table table-striped table-bordered">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>商品ID</th>
                                        
                                        <th>减价</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                
                                <empty name="list">
                                    <tr>
                                        <td colspan="8">
                                            <h3>暂无数据</h3>
                                        </td>
                                    </tr>
                                <else />
                                <foreach name="list" item="v" key="k">
                                    <tbody>
                                    <form method="post" action="{:U('Onsale/edit')}">
                                        <tr>
                                            <input type="hidden" name="id" value="{$v['id']}">
                                            <td>{$v['id']}</td>
                                            <td>{$v['gid']}</td>
                                            
                                            <td><input type="text" name="reprice" id="" value="{$v['reprice']}"><button type="sumbit">修改<span class="glyphicon glyphicon-edit"></button></span>　</td>
                                    </form>
                                            <td>
                                                <a href="{:U('Onsale/del',array('id'=>$v['id']))}">删除<span class="glyphicon glyphicon-trash"></a></span>
                                            </td>
                                        </tr>    
                                                
                                    </tbody>
                                </foreach>
                                </empty>
                            </table>
                            <nav style="text-align: center">
                                <ul class="pagination">
                                    {$btn}
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>   
            </div>
        </div>
        <script>
            $('.pagination a,.pagination span').unwrap('<div></div>').wrap('<li></li>');
        </script>
</block>
