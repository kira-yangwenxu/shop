<extend name="Index/index" />


        <block name="main">
        <div class="right_col" role="main">
          <div class="">

            <div class="clearfix"></div>
            <div class="row">
              <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                  <div class="x_title">
                    <h2>添加管理员</h2>
                    <ul class="nav navbar-right panel_toolbox">
                      <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                      </li>
                      <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
                        <ul class="dropdown-menu" role="menu">
                          <li><a href="#">Settings 1</a>
                          </li>
                          <li><a href="#">Settings 2</a>
                          </li>
                        </ul>
                      </li>
                      <li><a class="close-link"><i class="fa fa-close"></i></a>
                      </li>
                    </ul>
                    <div class="clearfix"></div>
                  </div>
                  <div class="x_content">
                    <br />
                    <form method="post" id="demo-form2" data-parsley-validate class="form-horizontal form-label-left">

                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name"> 用户名 <span class="required">*</span>
                        </label>
                        <div class="col-md-3 col-sm-3 col-xs-12" id="uname">
                          <input type="text" id="username" required="required" class="form-control col-md-7 col-xs-12 has-feedback-left" placeholder="Username" name="username">
                          <span class="fa fa-user form-control-feedback left" aria-hidden="true"></span>
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="last-name"> 邮箱 <span class="required">*</span>
                        </label>
                        <div class="col-md-3 col-sm-3 col-xs-12" id="um">
                          <input type="email" id="email" name="email" required="required" class="form-control col-md-7 col-xs-12 has-feedback-left" placeholder="Email">
                          <span class="fa fa-envelope form-control-feedback left" aria-hidden="true"></span>
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="middle-name" class="control-label col-md-3 col-sm-3 col-xs-12"> 密码 <span class="required">*</span> </label>
                        <div class="col-md-3 col-sm-3 col-xs-12">
                          <input id="middle-name" class="form-control col-md-7 col-xs-12" type="password" name="pwd">
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="middle-name" class="control-label col-md-3 col-sm-3 col-xs-12"> 确认密码 <span class="required">*</span></label>
                        <div class="col-md-3 col-sm-3 col-xs-12">
                          <input id="middle-name" class="form-control col-md-7 col-xs-12" type="password" name="pwd2">
                        </div>
                      </div>
                      <div class="form-group">
                          <label class="control-label col-md-3 col-sm-3 col-xs-12">角色 : </label>
                          <div class="col-md-7 col-sm-7 col-xs-12 method">

                          <foreach name="role" item="v" key="k">


                            <div class="checkbox">
                              <label class="method">

                                  <div style="width:200px;display:inline-block"><label><input type="checkbox" class="flat" name="role_id[]" value="{$v['id']}" />  {$v['name']}</label></div>

                              </label>
                            </div>


                          </foreach>
                          </div>

                      </div>
                      <div class="ln_solid"></div>
                      <div class="form-group">
                        <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                          <a href="{:U('Manager/index')}" class="btn btn-primary" >返回</a>
                          <button class="btn btn-primary" type="reset">重置</button>
                          <button type="submit" class="btn btn-success">提交</button>
                        </div>
                      </div>

                    </form>
                  </div>
                </div>
              </div>
            </div>
        
    <script>
      $('#username').blur(function(){
  
        if($('#username').val()){
          $.ajax({
            type:"POST",
            url:"{:U('adminAdd')}",
            data: "username=" + $('#username').val(),
            success: function(res){
              if(res[0]) {
                $('#yzuser').remove();
                var span = $('<span class="btn btn-success" id="yzuser"><i class="fa fa-check"></i></span>');
                $('#uname').after(span);
              } else {
                console.log(res);
                $('#yzuser').remove();
                var span = $('<span class="btn btn-danger" id="yzuser"><i class="fa fa-remove"></i> ' +  res[1] + '</span>');
                $('#uname').after(span);
              }
            }
        
        
          });
        } else {
          $('#yzuser').remove();
        }
      });


      $('#email').blur(function(){


        if($('#email').val()){
          $.ajax({
            type:"POST",
            url:"{:U('adminAdd')}",
            data: "email=" + $('#email').val(),
            success: function(res){
              if(res[0]) {
                console.log(res);
                $('#yzemail').remove();
                var span = $('<span class="btn btn-success" id="yzemail"><i class="fa fa-check"></i></span>');
                $('#um').after(span);
              } else {
                $('#yzemail').remove();
                var span = $('<span class="btn btn-danger" id="yzemail"><i class="fa fa-remove"></i>' +  res[1] + '</span>');
                $('#um').after(span);
              }
            }
        
        
          });
        } else {
          $('#yzemail').remove();
        }
      });

    </script>

    </block>
