<extend name="Index/index" />


        <block name="main">
            <!-- page content -->
        <div class="right_col" role="main">
          <div class="">
             <div class="page-title body">

                <div class="clearfix"></div>

                  <div class="page-title">
                  <div class="title_left">
                    <h3>订单管理列表<small>Feedback</small></h3>
                  </div>

                  <div class="title_right">
                   
                      <div style="margin-left:270px">
                      <div class="span8 offset2">   
                    <form class="form-search fr" action="" method="get">
                      <input type="text" name="id" value="{:I('get.id')}" class="input-medium" placeholder="请输入订单ID" >
                      <select name="status" style="height:26px;">
                      <option value="">--请选择--</option>
                      <option {$_GET['status'] === '1' ? 'selected' : ''} value="1">待付款</option>
                      <option {$_GET['status'] === '2' ? 'selected' : ''} value="2">待发货</option>
                      <option {$_GET['status'] === '3' ? 'selected' : ''} value="3">待收货</option>
                      <option {$_GET['status'] === '4' ? 'selected' : ''} value="4">交易完成</option>
                      <option {$_GET['status'] === '5' ? 'selected' : ''} value="5">无效订单</option>
                    </select>
                      <button type="submit" class="btn">搜索</button>
                    </form>
                    </div>
                    </div>
                    </div>
                  </div>
                </div>
            <div class="clearfix"></div>

            <div class="row">
              <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                  <div class="x_title">
                    <h2>订单列表 <small>Users</small></h2>
                    <ul class="nav navbar-right panel_toolbox">
                      <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                      </li>
                        </ul>
                    <div class="clearfix"></div>
                  </div>
                  <div class="x_content">
                    <table id="datatable" class="table table-striped table-bordered">
                      <thead>
                        <tr>
                          <th>订单ID</th>
                          <th>用户名</th>
                          <th>收件人</th>
                          <th>收件地址</th>
                          <th>手机号</th>
                          <th>下单时间</th>
                          <th>订单总额</th>
                          <th>订单状态</th>
                          <th>操作</th>
                        </tr>
                      </thead>

  <!-- {:dump($data)} -->
                      <tbody>
                      <empty name="data" >
                        <tr><td colspan="9"><h3>暂无数据>_< </h3></td></tr>
                        <else />
                        <foreach name="data" item="v" >
                        <tr>
                          <td>{$v['id']}</td>
                          <td>{$v['username']}</td>
                          <td>{$v['consignee']}</td>
                          <td>{$v['address']}</td>
                          <td>{$v['phone']}</td>
                          <td>{$v['addtime']}</td>
                          <td>{$v['total']}</td>
                          <td><a href="">{$v['status']}</a></td>
                          <td>
                          <a href="{:U('OrdersDetail/index',['oid'=>$v['id']])}" class="glyphicon glyphicon-search"></a>
                          <a href="" ><samp class="glyphicon glyphicon-eye-open"></samp></a>
                          </td>
                        </tr>
                        </foreach>
                       </empty>
                      </tbody>
                    </table>
                    <nav style="text-align: center">
                        <ul class="pagination  pagination-mg">
                          {$page}
                        </ul>
                      </nav>
                      <script>
                        $('.pagination a,.pagination span').unwrap('<div></div>').wrap('<li></li>');
                      </script>

                  </div>
                  </block>
