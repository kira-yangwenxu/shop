<extend name="Index/index" />

<block name="main">
    <div class="right_col" role="main">
        <div class="">
            <div class="page-title">
                <div class="title_left">
                    <h3>Logo管理</h3>
                </div>

                <div class="title_right">
                    <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
                        <div class="input-group">
                            
                        </div>
                    </div>
                </div>
            </div>

            <div class="clearfix"></div>

            <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="x_panel">
                        <div class="x_title">
                        
                            <div class="clearfix"></div>
                        </div>
                        <div class="x_content">
                            <table id="datatable" class="table table-striped table-bordered">
                                <thead>
                                    <tr>
                                        <th>Logo图片</th>
                                        <th>Logo状态</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>


                                <tbody>
                                    <empty name="list">
                                        <tr><td colspan="2"><h3>暂无数据</h3></td></tr>
                                    <else />
                                    <foreach name="list" item="v">
                                        <tr>
                                            <td>
                                                <img src="__UPLOAD__/Logo/{$v['pic']}" style="height:60px; ">
                                            </td>
                                            <td>
                                                <h2>{$v['status']}</h2>
                                            </td>
                                            <if condition="$v['status'] eq '正常'">
                                                <td>
                                                    <a href="{:U('Logo/edit',array('id'=>$v['id'], 'status'=>$v['status']))}">禁用<span class="glyphicon glyphicon-edit"></a></span>　
                                                    <a href="{:U('Logo/del',array('id'=>$v['id'], 'pic'=>$v['pic']))}">删除<span class="glyphicon glyphicon-trash"></a></span>
                                                </td>
                                               
                                            <else />

                                                <td>
                                                    <a href="{:U('Logo/edit',array('id'=>$v['id'], 'status'=>$v['status']))}">取消禁用<span class="glyphicon glyphicon-edit"></a></span>
                                                    <a href="{:U('Logo/del',array('id'=>$v['id'], 'pic'=>$v['pic']))}">删除<span class="glyphicon glyphicon-trash"></a></span>
                                                </td>

                                            </if>
                                        </tr>
                                    </foreach>
                                    </empty>
                                </tbody>
                            </table>
                            <nav style="text-align: center">
                                <ul class="pagination">
                                    {$btn}
                                </ul>
                            </nav> 
                        </div>
                    </div>
                </div> 
            </div>  
        </div>  
    </div>
    <script>
        $('.pagination a,.pagination span').unwrap('<div></div>').wrap('<li></li>');
    </script>
</block>
